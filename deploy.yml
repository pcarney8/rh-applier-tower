---
- name: Deploy {{ target }} 
  hosts: "{{ target }}"
  vars:
    openshift_login_url: "https://console.s7.core.rht-labs.com"
    openshift:
      common:
        client_binary: "/usr/bin/oc"
        admin_binary: "/usr/bin/oc adm"
  vars_files:
    - "vars/{{ target }}.yml"
  tasks:
    - include_tasks: tasks/oc-setup.yml
      tags:
        - setup
        - login
    - include_role:
        name: casl-ansible/roles/openshift-login
      tags:
        - login
    - include_role:
        name: casl-ansible/roles/openshift-applier
